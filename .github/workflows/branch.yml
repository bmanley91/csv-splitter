name: Branch

on:
  push:
    branches-ignore: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      
      - name: Build
        run: go build -v .
      
      - name: Test
        run: go test -v ./...

      # - name: GitHub Tag
      #   uses: mathieudutour/github-tag-action@v6.0
      #   custom_tag: 

      - name: Build Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Release.txt
            LICENSE.md
            executables.zip
          draft: true
          tag_name: build-${{ GITHUB_SHA }}